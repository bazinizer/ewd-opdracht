<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-bold text-center text-blue-500 mb-4">Welcome</h2>
            <form action="#" method="post" th:action="@{/login}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-purple-500 focus:border-purple-500 mb-2"
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-purple-500 focus:border-purple-500 mb-4"
                        placeholder="Password">
                </div>
                <div th:if="${error}" class="text-red-500 text-sm text-center" th:text="${error}"></div>
                <div th:if="${msg}" class="text-green-500 text-sm text-center" th:text="${msg}"></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-purple-700 focus:ring-4 focus:ring-purple-300 font-semibold">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
