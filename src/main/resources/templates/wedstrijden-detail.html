<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wedstrijd Detail - Olympische Spelen 2024</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="text-xl font-bold text-center py-4 bg-blue-500 text-white">Wedstrijd Detail</header>
    
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold" th:text="${sport.naam} + ' - Overzicht'">Sportnaam - Overzicht</h1>
        <h2 class="text-lg mt-4 mb-2" th:text="'Wedstrijden voor ' + ${sport.naam}">Wedstrijden voor Sport</h2>

        <div th:each="wedstrijd : ${wedstrijden}" class="mb-4">
            <div class="w-full bg-white rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4 flex justify-between items-center">
                    <div>
                        <div class="font-bold text-xl mb-2" th:text="${wedstrijd.sport.naam} + ' - ' + ${#temporals.format(wedstrijd.datumTijd, 'dd-MM-yyyy HH:mm')}"></div>
                        <p th:text="'Stadion: ' + ${wedstrijd.stadium.naam}"></p>
                        <p th:text="'Beschikbare plaatsen: ' + ${wedstrijd.vrijePlaatsen}"></p>
                        <p th:if="${isAdmin or wedstrijd.vrijePlaatsen > 0}" th:text="'Prijs per ticket: ' + ${wedstrijd.prijsPerTicket} + ' EUR'"></p>
                        <div th:each="discipline : ${wedstrijd.disciplines}" th:text="'Discipline: ' + ${discipline}"></div>
                    </div>

                    <div>
                        <div th:if="${wedstrijd.vrijePlaatsen > 0}">
                            <a th:href="@{'/wedstrijden/' + ${wedstrijd.id} + '/koopTicket'}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Koop ticket</a>
                        </div>
                        <p th:if="${wedstrijd.vrijePlaatsen == 0}" class="text-red-500">Uitverkocht</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Only visible to admins -->
        <div th:if="${isAdmin}">
            <a th:href="@{'/wedstrijden/' + ${sport.id} + '/create'}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Wedstrijd</a>
        </div>
    </div>
    
</body>

                <div class="mt-8">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Uitloggen</button>
            </form>
        </div>

</html>
