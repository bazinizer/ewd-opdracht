<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wedstrijd Detail</title>
</head>
<body>
    <h1>Wedstrijd Detail</h1>
    <p th:text="${wedstrijd.sport.naam}">Sport</p>
    <p th:text="${wedstrijd.datumTijd}">Datum en Tijd</p>
    <p th:text="${wedstrijd.prijsPerTicket}">Prijs per Ticket</p>
    <ul>
        <li th:each="discipline : ${wedstrijd.disciplines}" th:text="${discipline}">Discipline</li>
    </ul>
</body>
</html>
